<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>guess the number</title>
</head>
<body>

    <button id="again">Again!</button>
    
    <h3>between 1 and 20</h3>
    
    <h1 id="heading"><i>GUESS MY NUMBER</i></h1>

    <div id="line"></div>

    <div id="question_mark">
        <h1><b>?</b></h1>
    </div>

    <input type="number" id="input">
    <h1 id="guess">Start guessing...</h1>
    <button id="button" >Check</button>

    <h1 class="score">Score: <h1 class="curr_score">20</h1></h1>
    <h1 class="highscore">Highscore: <h1 class="curr_highscore">0</h1></h1>
    
    <script src="script.js"></script>
</body>
</html>
